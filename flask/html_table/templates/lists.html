    <h1>Users</h1>
    {% for user in users %}
        <p>{{ user['last_name'] }}, {{user['first_name']}}</p>
    {% endfor %}

  <body class="py-4">
    
<main>
    <h2 class="mt-4">Three equal columns</h2>

    <div class="row mb-3 themed-container">
      <div class="col-md-4 themed-grid-col">First Name</div>
      <div class="col-md-4 themed-grid-col">Last Name</div>
      <div class="col-md-4 themed-grid-col">Full Name</div>
    </div>
    {% for user in users %}
        <div class="row mb-3">
      <div class="col-md-4 themed-grid-col">{{user['first_name']}}</div>
      <div class="col-md-4 themed-grid-col">{{user['last_name']}}</div>
      <div class="col-md-4 themed-grid-col">{{user['first_name']}} {{user['last_name']}}</div>
    </div>
    {% endfor %}
</main>
