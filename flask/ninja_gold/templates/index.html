<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>

<div class="container py-3">
  <header>

<h3>Your Gold: {{total_gold}}</h3>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-4 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Farm</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title">(Earns 10-20 golds)</h2>
            <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <button type="submit" class="w-100 btn btn-lg btn-primary">Find gold!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Cave</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title">(Earns 5-10 golds)</h2>
            <form action="/process_money" method="post">
            <input type="hidden" name="building" value="cave" />
            <button type="submit" class="w-100 btn btn-lg btn-primary">Find gold!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">House</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title">(Earns 2-5 golds)</h2>
            <form action="/process_money" method="post">
            <input type="hidden" name="building" value="house" />
            <button type="submit" class="w-100 btn btn-lg btn-primary">Find gold!</button>
            </form>
          </div>
        </div>        
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Casino</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title">(Earns/takes 0-50 golds)</h2>
            <form action="/process_money" method="post">
            <input type="hidden" name="building" value="casino" />
            <button type="submit" class="w-100 btn btn-lg btn-primary">Find gold!</button>
            </form>
          </div>
        </div>
      
  
  </main>

 <div class="row row-cols-1 row-cols-md-1 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
          </div>
          <div class="card-body">
            <h4 class="card-title pricing-card-title">Activities:</h4>
           <ul>
           {% for activity in activities %}
           <li>{{activity}}</li>
           {% endfor %}
           </ul>
          </div>
        </div>
      </div>
</div>
