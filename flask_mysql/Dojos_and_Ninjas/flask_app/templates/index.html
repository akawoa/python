<body class="py-4">
  <main>

  <div class="ms-4 justify-content-center">
  
  </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-5 align-middle">
          <form action="/process_dojo" method="post">
  
            <label for="dname" class="form-label">New Dojo Name</label>
            <input type="text" name="dname" id="dname" class="form-control">
  
  
            <button class="w-30 btn btn-primary btn-lg" input type="submit">Create Dojo</button>
          </form>
  
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <h2 class="ms-4 mt-4 ">All Dojos</h2>
  
          <div class="row mb-1 px-2">
            <div class="col-md-3 themed-grid-col">Name</div>
          </div>
          {% for one_dojo in all_dojos %}
          <div class="row mb-1">
            <div class="col-md-3 ms-1 text-center themed-grid-col justify-content-center">{{one_dojo.name}}</div>
            <div class="col-md-3 themed-grid-col text-center justify-content-center">
              <p><a href="/view/{{one_dojo.id}}" class="text-center">View</a>
            </div>
            </p>
          </div>
          {% endfor %}
      </div>
      </div>
    </div>
  </div>
  <div class="ms-5 text-left">
    <a href="/create_ninja">Add a Ninja</a>
    </div>
